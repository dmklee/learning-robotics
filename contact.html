<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us | NURO Arm</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	  $(function(){
		$("#header").load("header.html");
		$("#footer").load("footer.html");
	  });
	</script>
  </head>
  <body class="black-bg">
	  <div id="header"></div>
	  <div class="row">
		<div class="container white-text">
			<p id="contact-us" class="title left-centered">
			Contact Us
			</p>
			<p class="body left-centered">
			For inquiries about using this platform for educational events or general feedback, please contact me over email.  For issues related to the software or robotic kit, please create an issue in the repo linked below.
			</p>
			<div style="display:flex;justify-content:left;padding:10px">
			  <img src="images/email-logo.png" alt="email logo" width="40" height="40">
			  <a class="body left-centered white-text" style="margin : auto 0" href="mailto: klee.d@northeastern.edu">klee.d@northeastern.edu</a>
			</div>
			<div style="display:flex;justify-content:left;padding:10px">
			  <img src="images/github-logo.png" alt="github logo" width="40" height="40">
			  <a class="body left-centered white-text" style="margin : auto 0" href="https://github.com/dmklee/nuro-arm">github.com/dmklee/nuro-arm</a>
			</div>
	    </div>
	  </div>
	  <div id="footer"></div>
	  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
	  <script>
		AOS.init();
	  </script>
  </body>
</html>
